<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mini-Project</title>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.4/ui-bootstrap-tpls.min.js"></script>



<script src="/js/App.js"></script>


<link rel="stylesheet" href="/css/style.css" />




</head>
<body>
	<div class="container">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2>
							Manage <b>User</b>
						</h2>
					</div>
					<div class="col-sm-6">
						<a href="#addUserModal" class="btn btn-success"
							data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add
								New User</span></a>
					</div>
				</div>
			</div>
			<table class="table table-bordered ">
				<thead>
					<tr>
						<th><span class="custom-checkbox"> <input
								type="checkbox" id="selectAll"> <label for="selectAll"></label>
						</span></th>
						<th>Name</th>
						<th>Email</th>
						<th>Role</th>
						<th>Language</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-class-even="'info'" ng-class-odd="'success'">
						<td><span class="custom-checkbox"> <input
								type="checkbox" id="checkbox1" name="options[]" value="1">
								<label for="checkbox1"></label>
						</span></td>
						<td>{{ user.name }}</td>
						<td>{{ user.email}}</td>
						<td>{{ user.language}}</td>
						<td>{{ user.role}}</td>
						<td><button class="btn btn-primary">Edit</button></td>

						<td>
							<button class="btn btn-primary">Delete</button>
						</td>
					</tr>

				</tbody>
			</table>
			<div class="clearfix">
				<div class="hint-text">
					Showing <b>5</b> out of <b>25</b> entries
				</div>
				<ul class="pagination">
					<li class="page-item disabled"><a href="#">Previous</a></li>
					<li class="page-item"><a href="#" class="page-link">1</a></li>
					<li class="page-item"><a href="#" class="page-link">2</a></li>
					<li class="page-item active"><a href="#" class="page-link">3</a></li>
					<li class="page-item"><a href="#" class="page-link">4</a></li>
					<li class="page-item"><a href="#" class="page-link">5</a></li>
					<li class="page-item"><a href="#" class="page-link">Next</a></li>
				</ul>
			</div>
		</div>
	</div>
	<!-- Add Modal HTML -->
	<div id="addUserModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form>
					<div class="modal-header">
						<h4 class="modal-title">Add User</h4>
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label>Name</label> <input type="text" class="form-control"
								required ng-model="name" placeholder="Jonny Evans">
						</div>
						<div class="form-group">
							<label>Email</label> <input type="email" class="form-control"
								required ng-model="email" placeholder="jonny@example.com">
						</div>
						<div class="form-group">
							<label>Password</label> <input type="password"
								class="form-control" required ng-model="password">
						</div>
						<div class="form-group">
							<label>Confirm Password</label> <input type="password"
								class="form-control" required ng-model="pass">
						</div>
						<div class="form-group">
							<label>Language</label> <select class="form-control"
								id="exampleFormControlSelect1" ng-model="language">
								<option selected>Vietnamese</option>
								<option>English</option>
								<option>Japanese</option>
							</select>
						</div>
						<div class="form-group">
							<label>Role</label> <select class="form-control"
								id="exampleFormControlSelect2" ng-model="role">
								<option selected>Administrator</option>
								<option>Operator</option>
								<option>View Only</option>
							</select>
						</div>

					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal"
							value="Cancel"> <input type="submit"
							class="btn btn-primary" ng-disabled="password != pass"
							value="Add">
					</div>
				</form>
			</div>
		</div>
	</div>


</body>
</html>
